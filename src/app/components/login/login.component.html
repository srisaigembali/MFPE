<div class="row pt-5">
    <div class="col-md-6 mx auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="md-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input [(ngModel)]="user.username" name="username" class="form-control rounded-0" required >
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="user.password" type="password" name="password" class="form-control rounded-0" required >
                    </div>

                    <div class="form-group">
                        <label for="">Role</label>
                        <select class="form-select" aria-label="Default select example" name="selRole1" [(ngModel)]="selRole1" required>
                            <option value="Manager">Manager</option>
                            <option value="Executive">Executive</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>

                    <button (click)="login()" type="button" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <router-outlet></router-outlet>
  </div>
